<html>
  <head>
    <title>Sus Gus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Sus Gus</h1>
    <h2>Dagar kvar till sommarlov: <a id="total_days">Laddar</a></h2>
    <h2>Skoldagar kvar till sommarlov (veckor avrundade i ber√§kningen): ~ <a id="school_days">Laddar</a></h2>
    <script>
      async function load() {
        const requestURL = "https://klonkapi.azurewebsites.net/Misc/daysUntilSummerHoliday";
        const request = new Request(requestURL);
        const response = await fetch(request);
        const data = await response.json();
        $("#total_days").text(data["total_days"]);
        $("#school_days").text(data["school_days"]);
      };
      load();
    </script>
    <style>
      body {
        background: rgb(27, 27, 27);
      }
      h1 {
       color: white; 
      }
      h2 {
       color: white; 
      }
  </body>
</html>
